    <!DOCTYPE HTML>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>freeCodeCamp Survey Form</title>
        </head>
        <body>
        <form id="survey-form" action="#" method="post">  
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class = "container">  
        

            

            <div class="form-group">
                <label id= "name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>    
            <br>
            <div class ="form-group">
                <label id ="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email adress" required oninvalid="this.setCustomValidity('Please enter a valid email address.')" oninput="setCustomValidity('')">
            </div>
            <br>
            <div class="form-group">
                <label id="number-label" for="age">Age(optional):</label>
                <input type="number" id="number" name="age" placeholder="Age" min="10" max="100" step="1" >
            </div>
            <br>
            <div class = "form-group">
                <label for="role">Which option best describes your current role?</label><br>
                <select name="role" id="dropdown">
                <option value=""disabled selected>Select an option</option>
                <option value="student">Student</option>
                <option value="FullTimeJob">Full Time Job</option>
                <option value="FullTimeLearner">FullTimeLearner</option>
                <option value="Prefernottosay">Prefer not to say</option>
                <option value="Other">Other</option>
                </select>  
            </div>
            <br>
            <div class = "form-group">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="Def" name="recommend" value="Definitely">
            <label for="Def">Definitely</label>
            <input type="radio" id="May" name="recommend" value="Maybe">
            <label for="May">Maybe</label>
            <input type="radio" id="NS" name="recommend" value="Notsure">
            <label for="NS">Not sure</label>
            </div>   
    <br>
            <div class = "form-group">
                <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="favorite" id="favorite">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Opensource">Open Source</option>
                </select>
            </div>

            <div class = "form-group">
                <label for="improved">What would you like to see improved? (Check all that apply)</label><br>

                <input type="checkbox" id="frontend" name="improved" value="Front-end Projects">
                <label for="frontend">Front-end Projects</label><br>
                <!-- IDとForは基本セット。Idがあることで名前をクリックしたらチェックが入るようになる-->
                <input type="checkbox" id="backend" name="improved" value="Back-end Projects">
                <label for="backend">Back-end Projects</label><br>
                <input type="checkbox" id="data" name="improved" value="Data Visualization">
                <label for="data">Data Visualization</label><br>
                <input type="checkbox" id="Challenges" name="improved" value="Challenges">
                <label for="Challenges">Challenges</label><br>
                <input type="checkbox" id="Community" name="improved" value="Open Source Community">
                <label for="Community">Open Source Community</label><br>
                <input type="checkbox" id="help" name="improved" value="Gitter help rooms">
                <label for="help">Gitter help rooms</label><br>
                <input type="checkbox" id="Videos" name="improved" value="Video">
                <label for="Videos">Videos</label><br>
                <input type="checkbox" id="City Meetups" name="improved" value="City Meetups">
                <label for="City Meetups">City Meetups</label><br>
                <input type="checkbox" id="Wiki" name="improved" value="Wiki">
                <label for="Wiki">Wiki</label><br>
                <input type="checkbox" id="Forum" name="improved" value="Forum">
                <label for="Forum">Forum</label><br>
                <input type="checkbox" id="Additional Courses" name="improved" value="Additional Courses">
                <label for="Additional Courses">Additional Courses</label><br>
            </div>    

            <div class="form-group">
            <label for="opinion">Any comments or suggestions?</label>
            <textarea id="opinion" name="opinion" placeholder="Any comments or suggestions?" rows="4" cols="50"></textarea>
            </div>    


            <button id="submit" class="button" type="submit">Submit</button>
            
            
       
        </form>  
    </div> 

   
          
    



                

        </body>
    </html>
